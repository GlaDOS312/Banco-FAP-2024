<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let contas = [] /* matriz*/
        let contnum = 1 /*contar número da conta*/

            function CriarConta() {
                let NovaConta = []

                NovaConta.push(prompt("Digite seu nome:"))
                NovaConta.push(prompt("Digite sua data de nascimento:"))
                NovaConta.push(prompt("Digite seu telefone:"))
                NovaConta.push (contnum++ )
                NovaConta.push(1000)
                
                contas.push(NovaConta)

                alert("Sua conta foi criada com sucesso!" + NovaConta)  
            }

            function Exibir(){
                let NumDaConta = parseInt(prompt("digite o número da conta:"))
                
                for (let i = 0; i<contas.length; i++){
                    for (let j=0; j<contas[i].length; j++){
                        if (contas [i][j] == NumDaConta){
                            alert (contas[i])
                            return
                        }
                    }
                }
                alert("Você não possui conta.")
            }
            function Debitar() {
                    let PessoalConta = parseInt(prompt("Digite o número da sua conta:"))

                    for (let i = 0; i < contas.length; i++) { /* conferir se a conta existe*/
                        for (let j = 0; j < contas[i].length; j++) {
                            if (contas[i][j] == PessoalConta) {

                                let valor = parseFloat(prompt("Digite o valor a ser debitado:"))
                                if (valor > 0 && valor <= 1000) { /* conferir se o valor é válido*/
                                    for (let i = 0; i < contas.length; i++) {
                                        for (let j = 0; j < contas[i].length; j++) {
                                            if (contas[i][j] == 1000) {
                                                let valAtual = 1000 - valor

                                                alert("o saldo atual da sua conta é:" + valAtual)
                                                return
                                            }
                                        }
                                    }
                                } else {
                                    alert("valor inválido")
                                    return
                                }
                            }

                        }
                    }
                    alert("Você não possui conta.")
                }



        </script>
    </head>
    
    <body>
        <input type="button" onclick="CriarConta()" value="Criar conta" />
        <input type="button" onclick="Exibir()" value="Exibir" />
        <input type="button" onclick="Debitar()" value="Debitar" />
    </body>
    
    </html>
